<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Scroll Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #74ABE2, #5563DE);
      height: 1000vh; /* Make page taller for vertical scroll */
      width: 1000vw; /* Make page wider for horizontal scroll */
      overflow: auto;
      scroll-behavior: smooth; /* Smooth scrolling */
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }

    .content {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 150vw;
      height: 150vh;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
    }

    .box {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 50px;
      left: 200vw;
      transform: translateX(-100%);
      font-size: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 30px;
      border-radius: 10px;
    }

    button {
      margin-right: 10px;
      padding: 10px 15px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="scrollVertical()">Scroll Down</button>
    <button onclick="scrollHorizontal()">Scroll Right</button>
    <button onclick="scrollTopPage()">Scroll Top</button>
  </header>

  <div class="content">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="box">G</div>
    <div class="box">H</div>
    <div class="box">I</div>
    <div class="box">J</div>
    <div class="box">K</div>
    <div class="box">L</div>
    <div class="box">M</div>
    <div class="box">N</div>
    <div class="box">O</div>
    <div class="box">P</div>
    <div class="box">Q</div>
    <div class="box">R</div>
    <div class="box">S</div>
    <div class="box">T</div>
    <div class="box">U</div>
    <div class="box">V</div>
    <div class="box">W</div>
    <div class="box">X</div>
    <div class="box">Y</div>
    <div class="box">Z</div>
  </div>

  <footer>End of Page â†’ Scroll to Reach Here</footer>

  <script>
    function scrollVertical() {
      window.scrollBy({
        top: 400,
        left: 0,
        behavior: 'smooth'
      });
    }

    function scrollHorizontal() {
      window.scrollBy({
        top: 0,
        left: 400,
        behavior: 'smooth'
      });
    }

    function scrollTopPage() {
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
